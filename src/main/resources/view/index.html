<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/loginStyle.css">
</head>
<body>
<ul class="exception">
    <#list validationErrors as error>
        <li>${error}</li>
    </#list>
</ul>
<#if register>
    <form method="post" class="login" action="/issues">
        <#else>
            <form method="post" class="login" action="/registerIssues">
</#if>
<p>
    <label for="login">Login:</label>
    <input type="text" name="login" id="login" placeholder="You name...">
</p>
<p>
    <label for="password">Password:</label>
    <input type="text" name="password" id="password" placeholder="123456">
</p>
<p class="login-submit">
    <button type="submit" class="login-button">Login</button>
</p>
<#if register>
    <p class="forgot-password">
        <a href="/register">Sign up</a>
    </p>
</#if>
</form>
</body>
</html>
